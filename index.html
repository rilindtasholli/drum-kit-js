<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Drum Kit with Vanilla JS</title>
  <meta name="keywords" content="Drum Kit created with vailla JavaScript">
  <meta name="author" content="Rilind Tasholli">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="overlay"></div>

  <div class="keys">
    <div data-key="65" class="key-container">
      <span class="key">A</span>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key-container">
      <span class="key">S</span>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key-container">
      <span class="key">D</span>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key-container">
      <span class="key">F</span>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key-container">
      <span class="key">G</span>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key-container">
      <span class="key">H</span>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key-container">
      <span class="key">J</span>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key-container">
      <span class="key">K</span>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key-container">
      <span class="key">L</span>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script src="main.js"></script>

</body>
</html>
